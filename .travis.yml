language: c++
# Enable trusty so we have access to libmetis-dev
sudo: required
dist: trusty
# Install dependencies availble through apt
addons:
   apt:
      packages:
         - gfortran
         - libmetis-dev
         - libatlas-dev
         - liblapack-dev
# Don't worry about high git depth, we don't need it
git:
   depth: 3
# Pre build, generate autotools files
install:
   - apt-cache search gfortran
   - ./autogen.sh
# Actual build step
script:
   - ./configure && make && make check
